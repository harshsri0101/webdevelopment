<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="calc-header">
    <h1>SmartCalc</h1>
    <p>Modern JavaScript Calculator</p>
</header>

    <div class="container">
        <div class="calculator">
                <input type="text" placeholder="0" id="mesg" readonly>
            <div>
                <button  class="col">AC</button>
                <button  class="col">DEL</button>
                <button  class="col">%</button>
                <button  class="col">/</button>
            </div>
       
            <div>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button class="col">*</button>
            </div>

            <div>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button class="col">-</button>
            </div>

            <div>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button class="col">+</button>
            </div>

            <div>
                <button >00</button>
                <button >0</button>
                <button >.</button>
                <button class="col2">=</button>
            </div>

        </div>
    </div>



    </main>
    <script src="script.js"></script>
</body>
</html>
